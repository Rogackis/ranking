MOD_SPORTSMANAGEMENT_RANKING_COLUMNS_DESCR="Geben Sie den Code der Spalten ein, die rechts nach dem Platz und dem Namen des Teams angezeigt werden sollen durch Kommata getrennt. <p>Die möglichen Codes sind:</p_txss>
<ul>
<li><strong>PLAYED</strong>: gespielte Spiele</li>
