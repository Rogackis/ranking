<li><strong>LEGSRATIO</strong>: Legs Durchschnitt</li>
<li><strong>NEGPOINTS</strong>: Minuspunkte</li>
<li><strong>PENALTYPOINTS</strong>: Punkte nach Penaltyentscheidung</li>
<li><strong>OLDNEGPOINTS</strong>: Alte Darstellung der negativen Punkte</li>
<li><strong>POINTS_RATIO</strong>: Durchschnitt Punkte</li>
<li><strong>TADMIN</strong>: Team Administrator</li>
